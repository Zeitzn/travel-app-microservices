server:
  port: ${PORT:${SERVER_PORT:0}}
  error:
    include-message: always
    include-binding-errors: always
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8199/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}
    
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:4445/user